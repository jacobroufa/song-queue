<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Song Queue</title>

		<link rel="stylesheet" href="/js/lib/dijit/themes/tundra/tundra.css" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
	<body class="tundra">
		<header>
			<h1>Song Queue</h1>
		</header>
		<div id="main">
		</div>

		<script type="text/javascript">
			var dojoConfig = {
				packages: [
					{ name: 'dijit', location: '/js/lib/dijit' },
					{ name: 'dojo', location: '/js/lib/dojo' },
					{ name: 'app', location: '/js/app' }
				],
				async:true,
				parseOnLoad: true
			};

		</script>
		<script type="text/javascript" src="/js/lib/dojo/dojo.js"></script>

		<script type="text/javascript">
			require(['app'], function (App) {
				var app = new App();
				app.placeAt('main');
				app.startup();
			});
		</script>
	</body>
</html>
